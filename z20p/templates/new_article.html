{% extends "_base.html" %}

{% block title %}Nový článek{% endblock %}

{% block content %}
    <h2>Nový článek</h2>
    <form method="POST" action="/new_article">
      <dl>
        {{ render_field(form.title) }}
        {{ render_field(form.text) }}
        {{ render_field(form.rating) }}
        {{ render_field(form.image_url) }}
        {{ render_field(form.image_title) }}
      </dl>
      <p><input type="submit" value="Přidat">
    </form>
    
    
{% endblock %}
